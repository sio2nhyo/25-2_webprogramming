<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리는 분위기를 사랑해</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/reset.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/system_layout.css" />
    <link rel="stylesheet" type="text/css" href="css/style_typo.css" />
    <link rel="stylesheet" type="text/css" href="css/style_color.css" />
    <script src="js/effect_imgopen.js" defer></script>
    <script src="js/effect_randomicon.js" defer></script>
</head>

<body>
    <div class="container_inlay">
        <!-- 1열 -->
        <div class="row_left">
            오늘도
            <div class="icon_change">*</div>는
            <div class="imgbtn">
                <div class="imgbtn_click_01">
                    말놀이
                </div>
            </div>
            를 한다.
        </div>

        <!-- 2열 -->
        <div class="row_both">
            <div class="txt_both_lf">
                재잘재잘
            </div>
            <hr class="line_org">
            <img src="img/img_box_01.png" class="img_squ">
            <img src="img/img_box_02.png" class="img_rec">
            <div class="txt_both_rgt">
                도중에 말이
            </div>

        </div>

        <!-- 3열 -->
        <div class="row_left">
            <div class="txt_single">
                ⓢ멈ⓣ추ⓞ면ⓟ
            </div>
            <hr class="line_org">
            <img src="img/img_box_03.png" class="img_squ">
            <img src="img/img_box_04.png" class="img_squ">
        </div>

        <!-- 4열 -->
        <div class="row_both">
            <div class="txt_both_lf">
                →→
                <div class="icon_change">*</div>는 水을 마신다.
            </div>
            <hr class="line_org">
            <div class="txt_both_rgt">
                벌컥벌컥.
            </div>
        </div>

        <!-- 5열 -->
        <div class="row_left">
            그리고
            <div class="icon_change">*</div>는
            <div class="imgbtn">
                <div class="imgbtn_click_02">
                    물놀이
                </div>

            </div>
            를 한다.
        </div>

        <!-- 6열 -->
        <div class="row_right">
            <img src="img/img_box_05.png" class="img_squ">
            <img src="img/img_box_06.png" class="img_squ">
            첨벙첨벙.

        </div>

        <!-- 7열 -->
        <div class="row_left">
            →↓도중에 배가 고프면
            <img src="img/img_box_07.png" class="img_rec">
        </div>

        <!-- 8열 -->
        <div class="row_right">
            <img src="img/img_box_08.png" class="img_rec">
            <hr class="line_org">
            <div class="icon_change">*</div>는 미음을 먹는다.
        </div>

        <!-- 9열 -->
        <div class="row_right">
            <img src="img/img_box_09.png" class="img_rec">
            허겁지겁.
            <img src="img/img_box_10.png" class="img_squ">
        </div>

        <!-- 10열 -->
        <div class="row_both">
            <div class="txt_both_lf">
                그리고
                <div class="icon_change">*</div>는
            </div>
            <hr class="line_org">
            <div class="txt_both_rgt">
                (((
                <div class="imgbtn">
                    <div class="imgbtn_click_03">
                        맛놀이
                    </div>

                </div>
                )))를 한다.
            </div>
        </div>

        <!-- 11열 -->
        <div class="row_right">
            <img src="img/img_box_11.png" class="img_squ">
            우적우적.
            <img src="img/img_box_12.png" class="img_rec">
        </div>

        <!-- 12열 -->
        <div class="row_left">
            도중에 배가
            <hr class="line_org">
            <img src="img/img_box_13.png" class="img_squ">
            <img src="img/img_box_15.png" class="img_squ">
            <img src="img/img_box_14.png" class="img_squ">
            부르면
        </div>

        <!-- 13열 -->
        <div class="row_both">
            <div class="txt_both_lf">
                あなたは
                <div class="imgbtn_click_04">
                    몸놀이
                </div>
                를 한다.
            </div>
            <div class="txt_both_rgt">
                폴짝폴짝.
            </div>
        </div>



    </div>
    <div class="dynamic_bg"></div>
</body>

</html>
